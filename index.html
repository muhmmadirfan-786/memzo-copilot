                    </div>
                </div>
            </div>
        </section>
        <section class="Tailor-section">
            <div class="container">
                <h2 class="text-center">Tailor your CV instantly</h2>
                <ul class="tailored-ul">
                    <li class="wow animate__animated animate__fadeInLeft" data-wow-duration="1.2s">
                        <p class="d-sm-block d-none" style="opacity: 0;">1</p>
                        <h3>Tailored</h3>
                        <p>To Each Application</p>
                    </li>
                    <!-- 2 -->
                     <li class="wow animate__animated animate__fadeInUp" data-wow-delay="0.2s" data-wow-duration="1.4s">

                        <p>Daily</p>
                    </li>
                    <!-- 3 -->
                     <li class="wow animate__animated animate__fadeInRight" data-wow-delay="0.4s" data-wow-duration="1.2s">
                        <p  class="d-sm-block d-none" style="opacity: 0;">1</p>
                        <h3>Memzo</h3>
                        <p>Intelligence</p>
                    </li>

                </ul>
                <div class="description-img wow animate__animated animate__fadeInLeft" data-wow-duration="1.2s">
                    <img src="assets/images/job-description-img.png" alt="job-description-img" class="img-fluid job-description-img">
                </div>
            </div>
        </section>

        <section class="serve-section">
            <div class="container">
                <h2 class="text-center">Who We Serve</h2>
            </div>
            <div class="row mt-lg-5 mt-3 g-5">
                <div class="col-lg-4 col-md-6">

                        <img src="assets/images/serve1.png" alt="individuals-icon" class="img-fluid individuals-icon">

                    </div>
                </div>
                <!-- 2 -->

                    <div class="serve-box text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.2s" data-wow-duration="1.4s">
                        <img src="assets/images/serve2.png" alt="individuals-icon" class="img-fluid individuals-icon">

                        <button class="job-button mt-4">Career Services</button>

                    </div>
                </div>
                <!-- 3 -->

                    <div class="serve-box text-center wow animate__animated animate__fadeInRight" data-wow-delay="0.4s" data-wow-duration="1.2s">

                    <h2 class="text-center wow animate__animated animate__fadeInDown" data-wow-delay="0.2s" data-wow-duration="1.4s">Ready for <br> your next role?</h2>

                    <div class="button-top">
                        <span class="label-up">
                           Get Started 
                            <svg style="width: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="rgb(255, 255, 255)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="7" y1="17" x2="17" y2="7"></line>
                                <polyline points="7 7 17 7 17 17"></polyline>
                            </svg>
                        </span>
                        <span class="label-up">
                           Get Started 
                            <i class="fa-solid fa-arrow-right text-white"></i>
                        </span>
                    </div>

                    </div>
                </div>
            </div>

                <div class="footer-links d-flex justify-content-center flex-wrap wow animate__animated animate__fadeInDown" data-wow-delay="0.2s" data-wow-duration="1.2s">
